<div class="container">
  <div class="addTask">
    <input type="text" placeholder="Add a Task">
    <button>Add</button>
  </div>

  <ol class="notCompleted">
    <h3>Not Completed</h3>


    <div style="margin:5px 0px">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of pendingTodos">
          <span class="hover-cursor" [class.text-success]="item.isDone">
            <i class="fa fa-lg" [ngClass]="item.isDone?'fa-check-circle-o':'fa-circle-thin'"></i>
          </span>
          {{item.description}}
          <span class="hover-cursor text-danger pull-right">
          </span>
        </li>
      </ul>
    </div>
  </ol>

  <ol class="Completed">
    <h3>Completed</h3>

    <div style="margin:5px 0px">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of completedTodos">
          <span class="hover-cursor" [class.text-success]="item.isDone">
            <i class="fa fa-lg" [ngClass]="item.isDone?'fa-check-circle-o':'fa-circle-thin'"></i>
          </span>
          {{item.description}}
          <span class="hover-cursor text-danger pull-right">
          </span>
        </li>
      </ul>
    </div>
  </ol>
</div>
